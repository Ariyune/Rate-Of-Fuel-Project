<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Quote Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>Fuel Quotes</h1>
    </header>

    <section class="form">
      <form id="fuel-form">
        <h2>Fuel Quote Request Form<h2>
        <div class = "msg"></div>
        <div>
          <label>Gallons Requested: </label>
          <input type="number" id = "GallonsRequested">
        </div>
        <div>
          <label>Delivery Address: </label>
          <input type="text" id = "DeliveryAddress">
        </div>
        <div>
          <label>Delivery Date: </label>
          <input type="date" id = "DeliveryDate">
        </div>
        <div>
          <label>Suggested Price / gallon: </label>
          <input type="number" id = "SuggestedPriceperGallon">
        </div>
        <div>
          <label>Total Amount Due: </label>
          <input type="number" id= "TotalAmountDue">
        </div>
        <input type = "submit" class = "btn" value = "Submit" >
      </form>
    </section>

    <section class="table">
      <table id="fuel-history">
        <thead>
          <caption><h2>Fuel Quote History</h2></caption>
          <tr>
            <th>Request Number</th>
            <th>Gallons Requested</th>
            <th>Delivery Address</th>
            <th>Delivery Date</th>
            <th>Suggested Price / gallon</th>
            <th>Total Amount Due</th>
          </tr>
        </thead>
      </table>
    </section>
    <script src="main.js"></script>

  </body>

</html>
